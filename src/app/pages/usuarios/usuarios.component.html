<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card">
                <div class="card-boy">
                    <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar usuario...">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br><span>Espere por favor</span>

        </div>
    </div>

</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card">
                <div class="card-boy">

                    <h3 class="card-tittle">usuarios registrados( <small>{{totalRegistros}}</small> )</h3>

                    <table class="table table-hover">

                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Auth</th>
                                <th>Role</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="w-70">
                                    <img (click)="mostrarModal( usuario._id )" [src]="usuario.img | imagen" class="img-50 img-circle pointer">
                                    <td>{{usuario.nombre}}</td>
                                    <td>{{usuario.email}}</td>
                                    <td>
                                        <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                        <option value="INVITED_ROLE">INVITED_ROLE</option>
                                        <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                        <option value="USER_ROLE">USER_ROLE</option>
                                    </select>
                                    </td>
                                    <td>
                                        <label *ngIf="usuario.google" class="label label-danger">Google</label>
                                        <label *ngIf="!usuario.google" class="label label-info">Correo</label>
                                    </td>
                                    <td><button (click)="guardarUsuario(usuario)" class="btn btn-success">
                                    <i class="fa fa-save    "></i>
                                </button>
                                        <button (click)="borarUsuario(usuario)" class="btn btn-danger ml-5">
                                        <i class="fa fa-trash    "></i>
                                    </button>
                                    </td>
                            </tr>
                        </tbody>
                    </table>

                    <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Atras</button>
                    <button (click)="cambiarDesde(5)" class="btn btn-secondaryr">Siguiente</button>

                </div>
            </div>
        </div>
    </div>
</div>
